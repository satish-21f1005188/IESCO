<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer Registration Page</title>
</head>
<body>
    <div id = "container">
        <div id = "panel">
            <div id = "input-form">
            <h1>Influencer Registration Page</h1>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" name = "fname" class="form-control" id="username" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" name = "uname" class="form-control" id="username" aria-describedby="emailHelp">
                  <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" name = "pwd" class="form-control" id="pwd">
                </div>
                <label for="pwd" class="form-label">Social Media Presence</label>
                <div class="mb-3">
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Youtube</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Instagram</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Twitter</label>
                      </div>
                </div>
    
                <button type="submit" class="btn btn-primary">Register</button>
                <div>
                Existing User? <a href = "login.html">Login Here</a>
                </div>
                
              </form>
            
            </div>
        </div>
    </div>
</body>
</html>
