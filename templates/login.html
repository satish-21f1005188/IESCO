<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    
    <div id = "container">
        <div id = "panel">
            <div id = "input-form">
            <h1>Login</h1>
            <form action = "/login" method = "POST">
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" name = "uname" id="username" aria-describedby="emailHelp">
                  <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" class="form-control" name = "pwd" id="pwd">
                </div>
    
                <button type="submit" class="btn btn-primary"  >Login</button>
                <div>
                    <a href = "/inf_register">Influencer Registration</a><br><br>
                    <a href = "/spo_register">Sponsor Registration</a>
                </div>
                <div>{{msg}}</div>
            </form>
            
            </div>
        </div>
    </div>
</body>
</html>
